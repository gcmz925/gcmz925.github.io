    <div class="post-body" itemprop="articleBody"><h3 id="Hexo安装"><a href="#Hexo安装" class="headerlink" title="Hexo安装"></a>Hexo安装</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 全局安装</span><br><span class="line">npm install hexo-cli -g</span><br><span class="line"># 查看hexo版本</span><br><span class="line">hexo -v</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h3 id="创建本地博客站点"><a href="#创建本地博客站点" class="headerlink" title="创建本地博客站点"></a>创建本地博客站点</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 初始化一个项目，hexoblog 是项目名</span><br><span class="line">hexo init  hexoblog</span><br><span class="line"># 1、进入hexoblog项目目录 cd hexoblog </span><br><span class="line">#/2、安装 hexoblog 项目的依赖包 npm install </span><br><span class="line">#/3、启动 hexoblog 项目服务 hexo server</span><br></pre></td></tr></table></figure>


<blockquote>
<p>项目主要文件目录介绍：</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">.</span><br><span class="line">├── .deploy       # 需要部署的文件</span><br><span class="line">├── node_modules  # 项目所有的依赖包和插件</span><br><span class="line">├── public        # 生成的静态网页文件</span><br><span class="line">├── scaffolds     # 文章模板</span><br><span class="line">├── source        # 博客正文和其他源文件等都应该放在这里</span><br><span class="line">|   ├── _drafts   # 草稿</span><br><span class="line">|   └── _posts    # 文章</span><br><span class="line">├── themes        # 主题</span><br><span class="line">├── _config.yml   # 全局配置文件</span><br><span class="line">└── package.json  # 项目依赖信息</span><br></pre></td></tr></table></figure>


<h3 id="修改主题"><a href="#修改主题" class="headerlink" title="修改主题"></a>修改主题</h3><p>官网主题：<a target="_blank" rel="noopener" href="https://hexo.io/themes/">https://hexo.io/themes/</a></p>
<p>将修改后的项目部署到远程仓库</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"># 生成静态网站文件</span><br><span class="line">hexo g  </span><br><span class="line"># 上传到远程仓库</span><br><span class="line">hexo d  </span><br><span class="line"></span><br><span class="line"># 1、清除 hexo 的缓存</span><br><span class="line">hexo clean</span><br><span class="line"># 2、采用一键部署</span><br><span class="line">hexo g --d</span><br></pre></td></tr></table></figure>
